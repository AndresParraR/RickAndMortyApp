<mat-card *ngIf="instanceOfCharacter()">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.image" [alt]="item.name">
</mat-card>

<mat-card *ngIf="instanceOfLocation()">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
</mat-card>

<mat-card *ngIf="instanceOfEpisode()">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
</mat-card>
